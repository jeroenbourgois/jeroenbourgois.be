<article>
	<h1 class="posttitle"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<time>{{ .Date.Format "Jan 2, 2006" }}</time>
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
  {{ .Summary }}
  {{ if .Truncated }}
    <a href="{{ .Permalink }}" class="read-more">Read more...</a>
  {{ end }}
</article>
